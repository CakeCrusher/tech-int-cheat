<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #chatContainer {
        display: flex;
        flex-direction: column;
        background-color: #3c4043;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        max-height: 300px;
        overflow: auto;
        gap: 8px;
      }
      
      .chatMessage {
        display: flex;
        flex-direction: column;
        max-width: 80%;
        margin-bottom: 5px;
      }
      
      .chatMessage.currentUser {
        align-self: flex-end;
        align-items: flex-end;
      }
      
      .chatMessage.otherUser {
        align-self: flex-start;
        align-items: flex-start;
      }
      
      .speakerName {
        font-size: 12px;
        font-weight: bold;
        margin-bottom: 2px;
        opacity: 0.8;
      }
      
      .chatBubble {
        color: #fff;
        padding: 8px 12px;
        border-radius: 12px;
        cursor: pointer;
        opacity: 0.8;
        word-wrap: break-word;
        position: relative;
      }
      
      .chatBubble:hover {
        opacity: 1;
      }
      
      .currentUser .chatBubble {
        background-color: #395163;
        border-bottom-right-radius: 4px;
      }
      
      .otherUser .chatBubble {
        border-bottom-left-radius: 4px;
      }
      
      /* Speaker colors - will be dynamically assigned */
      .speaker-0 .chatBubble { background-color: #4c5256; }
      .speaker-1 .chatBubble { background-color: #7c3aed; }
      .speaker-2 .chatBubble { background-color: #dc2626; }
      .speaker-3 .chatBubble { background-color: #059669; }
      .speaker-4 .chatBubble { background-color: #d97706; }
      .speaker-5 .chatBubble { background-color: #dc2626; }
      .speaker-6 .chatBubble { background-color: #7c2d12; }
      .speaker-7 .chatBubble { background-color: #1e40af; }
      .speaker-8 .chatBubble { background-color: #be185d; }
      .speaker-9 .chatBubble { background-color: #065f46; }
      
      .selectedChatStart .chatBubble {
        border-top: 5px solid #09ff00;
      }
      .selectedChatEnd .chatBubble {
        border-bottom: 5px solid #09ff00;
      }
      
      /* Legacy classes for compatibility */
      .youChatInstance,
      .interviewerChatInstance {
        display: none; /* Hide old style messages */
      }
      
      #gernerateResponse {
        margin-bottom: 10px;
      }
      #responseContainer {
        background-color: #b2cbdd;
        padding: 10px;
        white-space: pre-wrap;
        border-radius: 5px;
        margin-bottom: 10px;
        max-height: 300px;
        overflow: auto;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body style="width: 500px; display: flex; flex-direction: column">
    <h1>tech-int-cheat</h1>
    <div id="chatContainer">
      <!-- this container will be populated dynamically with messages -->
    </div>
    <div>
      Selected indexes: <strong id="startContentEx"></strong> ...
      <strong id="endContentEx"></strong>
    </div>
    <button id="gernerateResponse" disabled>generate response</button>
    <div>
      Response indexes: <strong id="responseStartContentEx"></strong> ...
      <strong id="responseEndContentEx"></strong>
    </div>
    <div id="responseContainer">(Response will show here)</div>
    <script src="./popup.js"></script>
  </body>
</html>
